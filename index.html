<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card-wrapper">

    <div class="card-content-wrapper">

      <div class="left-side">
        <img src="/images/image-product-mobile.jpg" class="mobile-only">
        <img src="/images/image-product-desktop.jpg" class="desktop-only">
      </div>

      <div class="right-side">
        <div class="right-side__title">PERFUME</div>
        <h1><b>Gabrielle Essence Eau De Parfum</b></h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="right-side__prices">
          <div class="right-side__price">$149.99</div>
          <div class="right-side__old-price">$169.99</div>
        </div>

        <div class="right-side__cart">
          <img src="./images/icon-cart.svg">
          Add to Cart
        </div>
      </div>

    </div>

  </div>

</body>

</html>
